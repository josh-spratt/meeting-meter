name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      # Linux + macOS (same shell semantics)
      - name: Rename binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mv target/release/meeting-meter \
             target/release/meeting-meter-${{ runner.os }}

      # Windows needs PowerShell + full path
      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Rename-Item `
            target\release\meeting-meter.exe `
            meeting-meter-Windows.exe

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/meeting-meter-Linux
            target/release/meeting-meter-macOS
            target/release/meeting-meter-Windows.exe
